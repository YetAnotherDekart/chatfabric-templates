    <b> *</b> #{{ufrom.code_display}} <i>{{ufrom.nick}} menampar </i>#{{uto.code_display}}<i> {{uto.nick}} sekitar sedikit dengan trout besar{%if hash%}(</i>#{{hash}}<i>){%endif%}.</i>
